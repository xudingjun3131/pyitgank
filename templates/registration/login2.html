{% extends 'base_user.html' %}
{% load staticfiles %}
{% block title %}H+ 登录{% endblock %}
{% block content %}
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用 H+</h3>

            <form class="m-t" role="form" action=".">
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password }}
            </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="{% url 'account:user_register' %}">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
{% endblock %}
